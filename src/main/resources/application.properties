spring.application.name=Lending App
server.port=8080

# Postgres configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lendingdb
spring.datasource.username=lending-app
spring.datasource.password=lending-app
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Rabbitmq configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=lending-app
spring.rabbitmq.password=lending-app

redis.key.loan-transaction=log.transaction

# JWT configuration
jwt.secret=changeMeToAStrongSecretKeyChangeMeToAStrongSecretKey
jwt.expiration-ms=3600000

annual.rate=23

signup.bonus=30
